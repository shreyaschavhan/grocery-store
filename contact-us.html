<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
</head>

<body>
    <main>
        <div class="container flex">
            <div class="side-image">
                <div class="overlay"></div>
                <div class="inside-content">
                    <a href="home.html"><img src="images/logo.png"></a>
                    <div class="text">
                        <h1>Welcome</h1>
                        <h2>Grocery at home</h2>
                        <h3>Your Daily</h3>
                        <h3>Needs</h3>
                        <h4>P-14, Phase 1, Hinjewadi Rajiv Gandhi Infotech Park,
                        </h4>
                        <h4>Hinjawadi, Pune, Maharashtra 411057 </h4>
                        <button class="btn button">
                            Call Us: +91 0000000000
                        </button>
                    </div>
                </div>
            </div>

            <div class="content">
                <h1>contact us</h1>
                <div class="contact font-poppins">
                    <form action="">
                        <label for="name">
                            Name
                        </label>
                        <br>
                        <input type="text" name="name" id="name" placeholder="Name">
                        <br>
                        <label for="email">
                            E-mail
                        </label>
                        <br>
                        <input type="email" name="email" id="email" placeholder="E-mail">
                        <br>
                        <label for="subject">Subject</label>
                        <br>
                        <input type="text" name="subject" id="subject" placeholder="subject">
                        <br>
                        <label for="message">Message</label>
                        <br>
                        <textarea placeholder="Message" name="message" id="message" cols="30" rows="10"></textarea>
                        <br>
                        <input type="submit" value="submit" class="btn" id="button">
                    </form>
                </div>
            </div>
        </div>

    </main>
    <footer>
        <nav class="flex justify-between">
            <ul class="nav_links">
                <li><a href="about-us.html">about us</a></li>
                <li><a href="contact-us.html">contact</a></li>
                <li><a href="help.html">help</a></li>
            </ul>
            <ul class="nav_links">
                <li><a href="privacy.html">privacy</a></li>
                <li><a href="terms.html">terms</a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
